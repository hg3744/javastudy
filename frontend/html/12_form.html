<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_form.html</title>
  </head>
  <body>
    <!-- form 입력양식 -->
    <!-- 사용자들이 값(data. value)을 입력할 수 있도록 해줌 -->
    <!-- 참조 https://www.w3schools.com/html/html_form_input_types.asp -->

    <!-- 요소, element : <table> <img> <a> ~~ 태그요소-->
    <!-- 속성, property, attribute : src, href, id, class ~~  -->

    <!-- 다양한 폼 컨트롤 요소 -->

    <!-- 1. <input> 요소 -->
    <input type="button" name="" id="" />
    <input type="button" value="로그인" />
    <input type="button" value="검색" />
    <input type="button" value="등록" />
    <input type="button" value="입실" />
    <hr />

    <!-- 사용자가 입력한 정보를 서버로 전송 -->
    <input type="submit" value="전송" />
    <!-- 사용자가 입력한 정보를 취소 (원래대로 복귀) -->
    <input type="reset" value="취소" />
    <hr />

    <!-- type=button + type=submit의 기능이 같이 있음 -->
    <button>회원가입</button>
    <hr />

    <input type="radio" />
    <input type="checkbox" />

    <!-- 2. 여는태그와 닫는태그가 있는 폼 컨트롤 요소 -->
  </body>
</html>
