<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13_로그인.html</title>
    <link rel="stylesheet" href="log_style.css" />

  <body>
    <!-- 참조 : 동행복권 로그인 -->

    <div id="wrap">
      <span>로그인</span>
      <div class="login_form">
        <h1>LOGIN</h1>
        <hr />
        <div class="log_form_section">
          <div class="log_idpw">
            <input class="log_id" type="text" placeholder="아이디" />
            <input class="log_pw" type="password" placeholder="비밀번호" />
          </div>
          <button class="log_btn">로그인</button>
          <input class="log_checkbox" type="checkbox" />
          <span>ID저장</span>
          <button class="log_btn2">화원가입</button>
          <button class="log_btn3">화원가입</button>
        </div>
      </div>
    </div>
