<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_이미지.html</title>
  </head>
  <body>
    <!-- 이미지(.jpg . png .gif) 추가
    <img src="경로명+파일명">
    <img src="경로명+파일명"/>

    1) 상대경로
        현재 문서가 저장되어 있는 폴더를 기준으로
        여기서는 /frontend/html
        images/         현재 폴더안에서 하위폴더 images
        ./images/       현재 폴더안에서 하위폴더 images
        ../images/      현재 폴더의 상위폴더 images
        ../../images/   현재 폴더의 상위의 상위폴더 images
    
    2) 절대경로
       웹프로젝트의 홈디렉토리 (root)부터 시작
        http://itwill.com/-->
    <img src="../images/android.jpg" alt="이미지" />
    <hr />
    <img src="../images/angel.png" alt="이미지" />
    <hr />
    <img src="../images/appleRed.png" alt="이미지" width="500px" />
    <hr />
    <img src="../images/appleGreen.png" alt="이미지" width="50%" height="50%" />

    <!-- 크기에 대한 기준은 가로(width) -->
    <img src="../images/appleGreen.png" alt="이미지" width="50%" height="50%" />

    <!-- 테두리선 -->
    <img src="../images/appleGreen.png" alt="이미지" border="2px" />
    <hr />
    <img src="../images/appleGreen.png" alt="이미지" border="0" />
  </body>
</html>
