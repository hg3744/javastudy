<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_디지털시계.html</title>
    <style></style>
  </head>
  <body>
    <h3>디지털 시계</h3>
    <div id="clock"></div>
    <hr />
    <input type="button" value="시작" onclick="showtime();" />
    <input type="button" value="중지" onclick="killtime();" />
    <script>
      //showtime(); //HTML문서가 시작되었을때 showtime()함수 호출

      function showtime() {
        const d = new Date(); //시스템의 현재 날짜 정보 가져오기 (년월일시분초)

        let today = "";
        today += d.getFullYear() + "."; //2023.

        if (d.getMonth() + 1 < 10) {
          today += "0";
        } //if end
        today += d.getMonth() + 1 + "."; //2023.02
        if (d.getDate() < 10) {
          today += "0";
        } //if end
        today += d.getDate() + "" + " "; //2023.02.15

        switch (d.getDay()) {
          case 0:
            today += " (일) ";
            break;
          case 1:
            today += " (월) ";
            break;
          case 2:
            today += " (화) ";
            break;
          case 3:
            today += " (수) ";
            break;
          case 4:
            today += " (목) ";
            break;
          case 5:
            today += " (금) ";
            break;
          case 6:
            today += " (토) ";
            break;
        } //switch end

        // const days = ["(일)", "(월)", "(화)", "(수)", "(목)", "(금)", "(토)"];
        // today += days[d.getDay()] + " ";
        if (d.getHours() < 12) {
          today += "AM ";
        } else {
          today += "PM ";
        }
        //   today += d.getHours() + " ";
        if (d.getHours() < 13) {
          today += d.getHours() + ":";
        } else {
          today += d.getHours() - 12 + ":";
        } //if end

        // today += d.getHours() + ":";
        if (d.getMinutes() < 10) {
          today += "0";
        }
        today += d.getMinutes() + ":";

        if (d.getSeconds() < 10) {
          today += "0";
        } //if end
        today += d.getSeconds();

        document.getElementById("clock").innerText = today;

        //1초후에 showtime함수를 호출
        timer = setTimeout(showtime, 1000);
      } //showtime() end

      let timer; //전여변수

      function killtime() {
        clearTimeout(timer);
      } //killtime() end
    </script>
  </body>
</html>
