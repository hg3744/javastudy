<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_scope.html</title>
    <style></style>
  </head>
  <body>
    <h3>변수의 유효범위(SCOPE)</h3>

    <input type="button" value="SCOPE1" onclick="alert('오필승')" />
    <input type="button" value="SCOPE2" onclick="alert('코리아')" />
    <hr />

    <input type="button" value="SCOPE3" onclick="test3()" />
    <input type="button" value="SCOPE4" onclick="test4()" />
    <hr />
    <script>
      //참조  https://www.w3schools.com/js/js_scope.asp
      /*
            ● 변수의 종류
                - 지역변수 local variable
                funtion함수내에 선언된 변수는 함수내에서만 사용 가능하다
                
                - 전역변수 global variable
                function 함수 외부에서 선언된 변수로 모든 함수내에서 그 값을 공유
      */
      let one = "하나"; //전역변수

      function test3() {
        alert("one : " + one);
        alert("two : " + two);
        alert("three : " + three);

        let uid = "아이티윌"; //지역변수
        alert(uid);

        //에러 upw is not defined

        //alert(upw);
      } //test3() end

      let two = "둘"; // 전역변수

      function test4() {
        let two = "두번째";
        alert(two); //두번째. 전역변수보다 지역변수의 우선순위가 더 높다.

        alert("one : " + one);
        alert("two : " + two);
        alert("three : " + three);

        //에러 uid is not defined
        //alert(uid);

        let upw = "1234";
        alert(upw);
      } //test4() end

      // 다른 function 안에 있는 변수는 지역변수라 다른 function에서 작용하지 않음

      let three = "셋"; //전역변수
    </script>
  </body>
</html>
