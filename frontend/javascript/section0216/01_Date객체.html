<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_Date객체.html</title>
  </head>
  <body>
    <h3>Date객체 날짜 세팅</h3>
    <script>
      //참조 https://www.w3schools.com/js/js_date_methods_set.asp

      const someday = new Date();

      someday.setFullYear(1989, 5, 8); //1989년 6월 8일, Month값은 빼기1로 나옴 ex)6월이면 5

      document.write(someday.getFullYear()); //1989
      document.write("<br>");
      document.write(someday.getMonth()); //5
      document.write("<br>");
      document.write(someday.getDate()); //8
      document.write("<br>");

      const days = ["일", "월", "화", "수", "목", "금", "토"];
      document.write(days[someday.getDay()]);
      document.write("<hr>");

      const d = new Date();
      d.setDate(someday.getDate() + 10); //someday값에서 10일 더하기 1989년 6월 18일
      document.write(d.getDate());
      document.write("<br>");

      //someday - 3년 빼기
      d.setFullYear(someday.getFullYear() - 3);
      document.write(d.getFullYear()); //1986
    </script>
  </body>
</html>
