    <h3>로또번호</h3>
    <input type="button" value="로또번호발생" onclick="lotto()" />
    <div id="demo"></div>
    <script>
      function lotto() {
        //문) 로또번호 1~45사이의 수를 서로 겹치지 않게 6개 발생시킨후,
        //    오름차순으로 정렬해서 id=demo에 출력하시오

        let lotto = []; //로또번호 저장
        for (let i = 0; i < 6; i++) {
          lotto[i] = parseInt(Math.random() * 45) + 1;
          for (let j = 0; j < i; j++) {
            if (lotto[i] == lotto[j]) {
              //로또번호가 중복되었는지?
              i--;
              break;
            } //if end
          } //for end
        } //for end
        /*
          i=0 lotto[0]=4
              j=0 0<0  통과

          i=1 lotto[1]=9
              j=0 0<1   if(lotto[1]==lotto[0])
                            9    ==    4
          i=2 lotto[2]=3
              j=0 0<2   if(lotto[2]==lotto[0])
                            3   ==     4
                  1<2   if(lotto[2]==lotto[1])
                            3   ==     9
          i=3 lotto[3]=9
              j=0 0<3   if(lotto[3]==lotto[0])
                            9   ==     4
                  1<3   if(lotto[3]==lotto[1])
                            9   ==     9        i=3-1 break
        */
        lotto.sort(function (a, b) {
          return a - b;
        }); //오름차순 정렬
        document.getElementById("demo").innerText = lotto;
      } //lotto() end
      document.write("<hr>");
