<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_함수.html</title>
    <style></style>
  </head>
  <body>
    <h3>함수의 return 값</h3>
    <script>
      function test1() {
        document.write("SEOUL");
        return; //호출시점으로 되돌아 간다
        //맨 마지막줄의 return은 생략가능하다
      } //test1( ) end

      function test2(a) {
        if (a < 0) {
          return;
        }
        document.write(a);
      } //test2() end

      function test3(a, b) {
        let c = a + b;
        return c; //c값을 리턴. 1개만 리턴할 수 있다
      }

      function fact(f) {
        let gop = 1;
        for (let a = f; a >= 1; a--) {
          gop = gop * a;
        }
        return gop;
      } //fact() end

      function leap(y) {
        if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
          return true;
        } else {
          return false;
        } //if() end
      } //leap() end
      ////////////////////////////////////////////////

      //3. 리턴값이 있는 경우

      test1(); //함수호출

      test2(3);
      test2(-5);
      document.write("<hr>");

      test3(6, 7);
      let result = test3(6, 7);
      document.write(result);
      //값 : 상수값, 변수값, 함수의 리턴값
      document.write(test3(8, 9));
      document.write("<hr>");

      //문1) 팩토리얼값을 구하시오 (4*3*2*1)
      let gop = fact(4);
      document.write(gop); //24

      document.write("<hr>");

      //문2) 운년, 평년을 구하시오
      if (leap(2023)) {
        document.write("윤년");
      } else {
        document.write("평년");
      } //if end
    </script>
  </body>
</html>
