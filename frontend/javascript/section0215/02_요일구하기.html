<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_요일구하기.html</title>
    <style></style>
  </head>
  <body>
    <h3>요일 구하는 프로그램</h3>
    <script>
      let cYear = 2023,
        cMonth = 2,
        cDate = 15;
      /*
        서기 1년 1월 1일 ~ 서기 2023년 2월 15일 = > 총날수
        총날수 %7 => 0일 1월 2화 3수 4목 5금 6토

        1)단계 -> 서기 1년 ~ 서기 2022
          평년 += 365
          윤년 += 366

        2)단계 ->
          1월 3월 5월 7월 8월 10월 12월 += 31
          4월 6월 9월 11월              += 30
          2월                           += 29 (윤년)
          2월                           += 28 (평년)

        3단계 ->
          += 15
      */

      let hap = 0; //총날수

      //1)단계
      for (let y = 1; y < cYear; y++) {
        if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
          //윤년인지?
          hap = hap + 366;
        } else {
          hap = hap + 365;
        } //if end
      } //for end

      //   document.write(hap);

      //2)단계
      let mon = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      if ((cYear % 4 == 0 && cYear % 100 != 0) || cYear % 400 == 0) {
        mon[2] = 29;
      } //if end

      for (let m = 1; m < cMonth; m++) {
        hap = hap + mon[m];
      } //for end

      //3)단계
      hap = hap + cDate;

      document.write(cYear + "년" + cMonth + "월" + cDate + "일");
      document.write("<hr>");
      document.write("총날수 : " + hap);
      document.write("<hr>");

      switch (hap % 7) {
        case 0:
          document.write("일요일");
          break;
        case 1:
          document.write("월요일");
          break;
        case 2:
          document.write("화요일");
          break;
        case 3:
          document.write("수요일");
          break;
        case 4:
          document.write("목요일");
          break;
        case 5:
          document.write("금요일");
          break;
        case 6:
          document.write("토요일");
          break;
      } //switch end
    </script>
  </body>
</html>
