  <body>
    <h3>반복문 연습문제</h3>
    <script>
      //문1) 아래와 같이 출력하시오
      /*
                12345
                23456
                34567
                45678
                56789
      */
      //   let a = 0;
      //   for (let a = 1; a <= 5; a = a + 1) {
      //     document.write(a);
      //     document.write(a + 1);
      //     document.write(a + 2);
      //     document.write(a + 3);
      //     document.write(a + 4);
      //     document.write("<br>");
      //   } //for end

      //해석
      for (let a = 0; a < 5; a = a + 1) {
        for (let b = a + 1; b <= a + 5; b = b + 1) {
          document.write(b);
        } //for end
        document.write("<br>");
      } //for end

      /*
        a=0     0<6
                        b=0+1   b=1 1<=0+5
                                b=2 2<=0+5
                                b=3 3<=0+5
                                b=4 4<=0+5
                                b=5 5<=0+5

        a=1     1<6
                        b=1+1   b=2 2<=1+5
                                b=3 3<=1+5
                                b=4 4<=1+5
                                b=5 5<=1+5
                                b=6 6<=1+5
      */
      document.write("<hr>");

      ///////////////////////////////////////////////
      //문2)아래 그림과 같이 출력하시오
      /*
                @★★★
                ★@★★
                ★★@★
                ★★★@
      */

      for (let a = 1; a <= 4; a = a + 1) {
        for (let b = 1; b <= 4; b = b + 1) {
          if (a == b) {
            document.write("@");
          } else {
            document.write("★");
          } //if end
        } //for end
        document.write("<br>");
      } //for end

      /*
            a=1     a1<=4
                            b=1     1<=4    {if(1==1) @}
                            b=2     2<=4    {if(1==2) else ★}
                            b=3     3<=4    {if(1==3) else ★}
                            b=4     4<=4    {if(1==4) else ★}
                    a2<=4
                            b=1     1<=4    {if(2==1) else ★}
                            b=2     2<=4    {if(2==2) @}
                            b=3     3<=4    {if(2==3) else ★}
                            b=4     4<=4    {if(2==4) else ★}
      */
      ///////////////////////////////////////////////

      document.write("<hr>");

      //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
      /*
                1+ ... +10=55
                1+ ... +20=210
                1+ ... +30=465
                
                1+ ... +90=
                1+ ... +100=5050            
      */
      let sum = 0; //누적의 합
      for (let a = 10; a <= 100; a = a + 10) {
        for (let b = 1; b <= a; b = b + 1) {
          sum = sum + b;
        } //for end
        document.write("1+ ... + " + a + "=" + sum);
        document.write("<br>");
        sum = 0; //초기화
      } //for end

      /*
            a=10
                    b=1  1<=10  sum=0+1
                    b=2  2<=10  1sum=1+2
                    b=3  3<=10  sum=3+3
                            ...
                    b=10 10<=10  sum=45+10
            a=20   
                    b=1  1<=20  sum=55+1
                    b=2  2<=20  sum=56+2        
      */
      ///////////////////////////////////////////////

      document.write("<hr>");
      //문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오

      let even = 0; //짝수의 합
      let odd = 0; //짝수의 합
      /* 1)
      for (let a = 1; a <= 100; a = a + 1) {
        if (a % 2 == 0) {
          even = even + a;
        } else {
          odd = odd + a;
        } //if end
      } //for end
      */

      //2)
      let flag = false;
      for (let a = 1; a <= 100; a = a + 1) {
        if (flag) {
          even = even + a;
          flag = false;
        } else {
          odd = odd + a;
          flag = true;
        } //if end
      } //for end
      /*
            a=1 1<=100
                        if(false)
                        -> else {flag=true}
                2<=100
                        if(true) {flag=false}
                3<=100
                        if(false)
                        -> else {flag=true}
                4<=100
                        if(true) {flag=false}
                                
      
      
      */

      document.write("짝수의 합 : " + even);
      document.write("<hr>");
      document.write("홀수의 합 : " + odd);
      document.write("<hr>");

      ///////////////////////////////////////////////
      //문5) 다음식의 결과를 구하시오
      //    1 - 2 + 3 - 4 + 5 ... -100 = ?

      let hap = 0;
      flag = false;

      for (let a = 1; a <= 100; a = a + 1) {
        if (flag) {
          hap = hap - a;
          flag = false;
        } else {
          hap = hap + a;
          flag = true;
        } //if end
      } //for end

      document.write("1 - 2 + 3 - 4 + 5 ... -100=" + hap);
      document.write("<hr>");
    </script>
  </body>
