<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_연산자.html</title>
    <style></style>
  </head>
  <body>
    <h3>연산자</h3>
    <script>
      //1. () 연산자
      document.write(3 + 4 + 5 / 2); //9.5
      document.write("<br>");
      document.write((3 + 4 + 5) / 2); //6
      document.write("<hr>");

      //2. 대입연산자
      let num = 3;

      num = num + 2; //3+2
      document.write(num);
      document.write("<hr>");

      num += 2;
      document.write(num);
      document.write("<hr>"); //7

      num = num - 3; //7-3
      document.write(num);
      document.write("<hr>"); //4

      num -= 3;
      document.write(num);
      document.write("<hr>"); //1

      num *= 10; //1*10
      document.write(num);
      document.write("<hr>"); //10

      num /= 2; //10/2
      document.write(num);
      document.write("<hr>"); //5

      num %= 2; //5
      document.write(num);
      document.write("<hr>"); //1
      /////////////////////////////////////////////

      //3. 1증감염산자
      let a = 3;
      a = a + 1; //3+1
      document.write(a);
      document.write("<hr>"); //4

      a += 1;
      document.write(a);
      document.write("<hr>"); //5

      a++; //1증가 연산자
      document.write(a);
      document.write("<hr>"); //6

      ++a; //1증가 연산자
      document.write(a);
      document.write("<hr>"); //7

      let b = 3;
      b = b - 1; //3-1
      document.write(b);
      document.write("<hr>"); //2
      b -= 1; //1
      document.write(b);
      document.write("<hr>"); //1
      b--;
      document.write(b);
      document.write("<hr>"); //0
      --b;
      document.write(b);
      document.write("<hr>"); //-1

      //1증감연산자는 다른 계산식과 같이 사용할 경우 주의!!
      let c = 10;
      let d = 20;

      let i = c++; //let i = c -> c= c+1

      let j = --d; //d=d-1 -> let j = d

      document.write(c + d + i + j); //11+19+10+19
      document.write("<hr>"); //
      //////////////////////////////////////////////////////

      //4. 삼향연산자
      //형식) (조건) ? 참 : 거짓

      //문1) 절대값을 구하시오 (양수값을 구하시오)
      let su = -5;
      let result = su < 0 ? su * -1 : su;
      // -5 <0  -5*-1

      document.write(su + "절대값:" + result);
      document.write("<hr>");

      let n = 3;
      document.write(n * -1); //이항
      document.write(-n); //n*-1
      document.write("<hr>");

      //   문2) 세개의 수중에서 가장 큰값 (최대값)을 구하시오
      let x = 7,
        y = 5,
        z = 1;
    </script>
  </body>
</html>
