<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_for.html</title>
    <style></style>
  </head>
  <body>
    <h3>for 반복문</h3>
    <script>
      /*
       ● for 반복문 형식
        - for( ; ; ) {}
        - for( in ) {}
        - 무한 loop

       */

      //증가에 따른 반복
      for (let a = 1; a <= 3; a = a + 1) {
        //a+=1 ++a a++
        document.write(a + "html");
      } //for end
      /*
         a = 1   1<=3  HTML A = 1+1
                 2<=3  HTML A = 2+1
                 3<=3  HTML A = 3+1
                 4<=3  false

       */

      //감소에 따른 반복
      for (let b = 3; b >= 1; b = b - 1) {
        //b-=1 --b b--
        document.write(b + "css");
      } //for end
      /*
         b=3 3>=1  CSS B = 3 - 1
             2>=1  CSS B = 2 - 1
             1>=1  CSS B = 1 - 1
             0>=1  false
       */
      document.write("<hr>");

      //문) 4단 출력하기
      /*
                 4 * 1 = 4
                 4 * 2 = 8
                   ...
                 4 * 9 = 36
       */
      let dan = 4;
      for (let i = 1; i <= 9; i = i + 1) {
        document.write(dan + "*" + i + "=" + dan * i);
        document.write("<hr>");
      }
    </script>
  </body>
</html>
