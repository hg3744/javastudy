<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_while.html</title>
    <style></style>
  </head>
  <body>
    <h3>while과 do~while 반복문</h3>
    <script>
      //1. while문
      let a = 1;
      while (a <= 3) {
        document.write(a);
        document.write("JAVA");
        a = a + 1;
      } //while end
      /*
        whil1(1<=3) {1 JAVA a=1+1}
        whil1(2<=3) {2 JAVA a=2+1}
        whil1(3<=3) {2 JAVA a=3+1}
        whil1(4<=3)
      */
      document.write(a); //4
      document.write("<hr>");

      //2. do~while문
      let b = 1;
      do {
        document.write(b);
        document.write("Python");
        b = b + 1;
      } while (b <= 3);
      /*
        do {1 Python b=1+1} -> while(2<=3)
        do {2 Python b=2+1} -> while(3<=3)
        do {3 Python b=3+1} -> while(4<=3)
      */

      document.write(b); //4
      document.write("<hr>");
      ///////////////////////////////////////////////

      //   while문과 do~while문의 차이
      let c = 2;
      while (c < 0) {
        document.write("SEOUL");
        c = c + 1;
      } //while end
      document.write(c); //2
      //while(2<0) false

      document.write("<hr>");

      //do~while문은 조건이 틀리더라도 무조건 1번 수행된다.
      let d = 2;
      do {
        document.write("BUSAN");
        d = d + 1;
      } while (d < 0);
      document.write("<br>");
      document.write(d); //3
      //do {BUSAN d=2+1}while(3<0)
      //조건이랑 상관없이 do~while문은 한번 실행
    </script>
  </body>
</html>
