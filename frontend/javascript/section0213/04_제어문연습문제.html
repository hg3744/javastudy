<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_제어문연습문제.html</title>
  </head>
  <body>
    <h3>제어문 연습문제</h3>

    <script>
      //문1) 운행거리에 따라 택시 요금을 계산하는 프로그램
      //    2000m까지는 기본요금 900원이고
      //    2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다

      /*
        예1) 운행거리 1600m - > 기본요금 900
        예2) 운행겨리 3000m - > 1000m 초과 (기본요금 900 + 추가요금 500) = 1400
        예3) 운행거리 2900m - > 900m 초과 (기본요금 900 + 추가요금 500) = 1400
      */
      let distance = 2900; //운행거리
      let total = 0; //전체요금
      let overfee = 0; //초과요금
      if (distance <= 2000) {
        total;
      } else {
        let exceed = distance - 2000; //초과거리
        //예2) 3000-2000=1000
        //예3) 2900-2000=900
        document.write("초과거리:" + exceed + "<br>");

        //초과요금 900/200 -> 4.5
        //Math.ceil(4.5) -> 5 소수점값 올림 함수
        overfee = Math.ceil(exceed / 200) * 100;
        total = 900 + overfee;
      } //if end

      document.write("총운행거리 : " + distance + "<br>");
      document.write("기본요금 : 900<br>");
      document.write("추가요금 : " + overfee + "<br>");
      document.write("전체요금 : " + total + "<br>");
      ///////////////////////////////////////////////////

      document.write("<hr>");

      //갯수, 누적

      //문2) 1~3 사이의 모든 수를 더하시오 (누적의 합)
      //     1+2+3
      let hap = 0;
      for (let a = 1; a <= 3; a = a + 1) {
        hap = hap + a; //hap+= a
      } //for end
      document.write("누적의 합 : " + hap);
      /*
        a=1 1<=3 {hap=0+1}  a = 1+1
            2<=3 {hap=1+2}  a = 2+1
            3<=3 {hap=3+3}  a = 3+1
            4<=3 
      */
      ///////////////////////////////////////////////////

      document.write("<hr>");

      //문3) 4팩토리얼값을 구하시오 (누적의 곱)
      //     4*3*2*1
      let gop = 1; //결과값
      for (let a = 4; a >= 1; a = a - 1) {
        gop = gop * a; //gop*=a
      } //for end
      document.write("누적의 곱 : " + gop);
      document.write("<hr>");
      ///////////////////////////////////////////////////

      //문4 두수사이의 합을 구하시오
      // 2+3+4+5
      // 5+4+3+2
      let start = 5;
      let end = 2;
      let sum = 0; //결과값

      //변수값 서로 교환하기 (swap)
      if (start > end) {
        let tmp = start;
        start = end;
        end = tmp;
      } //if end
      for (let a = start; a <= end; a = a + 1) {
        sum = sum + a;
      } //for end

      document.write(start + "~" + end + "까지의 합 : " + sum);
      ///////////////////////////////////////////////////
      document.write("<hr>");

      //문5) 1~5사이 중에서 짝수의 갯수를 구하시오
      let count = 0;
      for (let a = 1; a <= 5; a = a + 1) {
        if (a % 2 == 0) {
          count = count + 1;
        }
      } //for end

      document.write("짝수의 개수 : " + count);
      /*
        a=1 1<=5 {if(1%2==0)}                a=1+1
            2<=5 {if(2%2==0)} count=0+1}     a=2+1
            3<=5 {if(3%2==0)}                a=3+1
            4<=5 {if(4%2==0)} count=1+1}     a=4+1
            3<=5 {if(5%2==0)}                a=5+1
            6<=5
      */
      //문6) 서기1년 ~ 2023년 사이중에서 윤년의 갯수를 구하시오
    </script>
  </body>
</html>
